<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Account</title>
  <link rel="stylesheet" href="stylesheet.css" />
</head>

<body>
  <h1 class="titleBanner">Register Account</h1>
  <img src="img/Back.svg" style="width:50px;height:50px;" onclick="PageReturn();" />
  <div class="center">
    <form class="regform">
      <div>
        <label for="email">Email:</label>
        <input type="email" name="vname" id="email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="zname" id="password" minlength="3" required>
      </div>
      <div>
        <label for="name">Name:</label>
        <input id="name" name="zname" required>
      </div>
      <div>
        <label for="surname">Surname:</label required>
        <input id="surname" name="zname">
      </div>
      <div>
        <label> Gender: </label>
        <label for="male">Female,</label>
        <input type="radio" id="male" name="gender" value="0" required>
        <label for="female">Male</label>
        <input type="radio" id="female" name="gender" value="1" required>
      </div>
      <div>
        <label for="age">Adult:</label>
        <input type="checkbox" id="adult" name="age">
      </div>
      <div>
        <label for="query">Country of origin:</label>
        <input id="country" name="q" type="search" list="Country" required>
      </div>
      <div>
        <label for="MobileNumber">Phone number:</label>
        <input id="number" type="tel" name="MobileNumber" placeholder="1 800...">
      </div>
      <div>
        <input id="register" type="submit" value="Register">
      </div>
    </form>
    <script src="postscript.js"> </script>
    <script src="loginpage.js"> </script>
  </div>

</body>

</html>

<!-- Country selection -->
<datalist id="Country">
  <option value="United States of America">
  <option value="Canada">
  <option value="Mexico">
  <option value="Germany">
  <option value="Austria">
  <option value="Switzerland">
  <option value="France">
  <option value="Czech Republic">
  <option value="Poland">
  <option value="Denmark">
  <option value="Belgium">
  <option value="Netherlands">
  <option value="Russia">
</datalist>
