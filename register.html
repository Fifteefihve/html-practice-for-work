<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Account</title>
  <link rel="stylesheet" href="stylesheet.css" />
</head>

<body>
  <div class="banner">
    <span>Register Account</span>
  </div>
  <a href="mainpage.html">Back to mainpage</a>
  <div class="center">
    <form class="regform" action="/mainpage.html">
      <div>
        <label for="email">Email:</label>
        <input type="email" name="vname" id="email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="zname" id="password" minlength="3" required>
      </div>
      <div>
        <label for="name">Name:</label>
        <input id="name" name="zname" required>
      </div>
      <div>
        <label for="surname">Surname:</label required>
        <input id="surname" name="zname">
      </div>
      <div>
        <label> Gender: </label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="0" required>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="1" required>
      </div>
      <div>
        <label for="age">Adult:</label>
        <input type="checkbox" id="age" name="age" required>
      </div>
      <div>
        <label for="query">Country of origin:</label>
        <input id="query" name="q" type="search" list="Country" required>
      </div>
      <div>
        <label for="MobileNumber">Phone number:</label>
        <input type="tel" name="MobileNumber" placeholder="1 800...">
      </div>
      <div>
        <input type="submit" value="Register">
      </div>
    </form>
  </div>

</body>

</html>

<!-- Country selection -->

  <option value="United States of America">
