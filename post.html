<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylesheet.css" />
  <title>Post</title>
  <style>
    * {
      font-family: sans-serif;
    }

    .center {
      display: flex;
      flex-direction: column;
      width: 100%;
      align-items: center;
      gap: 2rem;
    }

    .header {
      width: 100%;
      background-color: blue;
      color: white;
      text-align: Center;
    }

    .flexCol {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      color: blue;
    }

    .textBoxSection {
      display: flex;
      flex-direction: column;
      width: fit-content;

      gap: 1rem;
    }

    .footer {
      display: flex;
      justify-content: space-between;

      width: 100%;
    }

    .hint {
      color: oklch(0.6 0 0);
    }

    .sendButton {
      width: 8rem;
    }

    .redText {
      color: red;
    }
  </style>
</head>

<body>
  <div class="center">
    <div class="header">
      <h2>Send Message</h2>
    </div>
    <div class="textBoxSection">
      <div class="flexCol">
        <label for="username">Username</label>
        <input type="text" id="username" />
      </div>

      <div class="flexCol">
        <label for="message">Message</label>
        <textarea name="message" id="textarea" cols="50" rows="10" maxlength="500"></textarea>
      </div>
      <div class="footer">
        <button class="sendButton" id="sendButton">Send</button>
        <span class="hint" id="charcount">0/5000</span>
      </div>
      <span>
        <a href="mainpage.html">Back to mainpage</a>
      </span>
    </div>
  </div>

  <script src="postscript.js"> </script>
</body>

</html>
