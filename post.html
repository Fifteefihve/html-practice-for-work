<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylesheet.css" />
  <title>Post</title>
  <style>
    .center {
      display: flex;
      flex-direction: column;
      width: 100%;
      align-items: center;
      gap: 2rem;
    }

    .flexCol {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      color: blue;
    }

    .textBoxSection {
      display: flex;
      flex-direction: column;
      width: fit-content;
      gap: 1rem;
    }

    .footer {
      display: flex;
      justify-content: space-between;

      width: 100%;
    }

    .hint {
      color: oklch(0.6 0 0);
    }

    .sendButton {
      width: 8rem;
    }

    .redText {
      color: red;
    }

    #textarea {
      resize: none;    
    }
  </style>
</head>

<body>
  <h1 class="titleBanner">Send Message</h1>

  <span>
    <img src="img/Back.svg" style="width:50px;height:50px;" onclick="PageReturn();" />
  </span>
  <div class="center">
    <div class="textBoxSection">

      <div class="flexCol">
        <label for="message">Message</label>
        <textarea name="message" id="textarea" cols="50" rows="10" maxlength="5000"></textarea>
      </div>
      <div class="footer">
        <button class="sendButton" id="sendButton">Send</button>
        <span class="hint" id="charcount">0/5000</span>
      </div>
    </div>
  </div>
  <script src="postscript.js"> </script>
</body>

</html>
