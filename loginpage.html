<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View</title>
    <link rel="stylesheet" href="stylesheet.css" />
</head>

<body>
    <h1 class="titleBanner">Login</h1>
    <div class="center">
    <form class="regform">
      <div>
        <label for="email">Email:</label>
        <input type="email" name="vname" id="email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="zname" id="password" minlength="3" required>
      </div>
      <div>
        <input id="login" type="submit" value="Login">
      </div>
    </form>
  </div>

</body>
