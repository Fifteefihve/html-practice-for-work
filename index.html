<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest Book</title>

    <style>
      /* Colors */
      :root {
        --bg-dark: oklch(0.1 0.03 275);
        --bg: oklch(0.15 0.03 275);
        --bg-light: oklch(0.2 0.03 275);
        --text: oklch(0.96 0.06 275);
        --text-muted: oklch(0.76 0.06 275);
        --highlight: oklch(0.5 0.06 275);
        --border: oklch(0.4 0.06 275);
        --border-muted: oklch(0.3 0.06 275);
        --primary: oklch(0.76 0.1 275);
        --secondary: oklch(0.76 0.1 95);
        --danger: oklch(0.7 0.06 30);
        --warning: oklch(0.7 0.06 100);
        --success: oklch(0.7 0.06 160);
        --info: oklch(0.7 0.06 260);
      }

      body {
        background-color: var(--bg-dark);
      }

      label, p {
        margin: 0;
        padding: 0;
        color: var(--text);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      label {
        margin-right: 1rem;
      }

      form {
        display: flex;
        flex-direction: column;
        width: 350px;

        background-color: var(--bg);
        border-radius: 11px;
        padding: 2rem;

        gap: 1rem;

        position: absolute;
        left: 50%;
        top: 50%;
        translate: -50% -50%;
      }

      .genderSelect {
        display: flex;
        flex-direction: column;
        align-items: start;
        gap: 0;
      }

      .radiosList {
        display: flex;
        flex-direction: column;
        align-items: end;
      }

      .registerButton {
        padding: 1rem;
        border-radius: 9px;
      }
    </style>
  </head>
  <body>
    <form method="post" action="/api/register">
      <span
        ><label for="email">E-Mail:</label>
        <input type="text" name="email" id="email"
      /></span>

      <span
        ><label for="password">Password:</label>
        <input type="" name="password" id="password"
      /></span>

      <span
        ><label for="name">Name:</label>
        <input type="text" name="name" id="name"
      /></span>

      <span
        ><label for="surname">Surname:</label>
        <input type="text" name="surname" id="surname"
      /></span>

      <div class="genderSelect">
          <p>Gender:</p>
        <div class="radiosList">
          <span>
            <label for="male">male</label>
            <input type="radio" name="gender" id="male" value="male" />
          </span>
          <span>
            <label for="female">female</label>
            <input type="radio" name="gender" id="female" value="female" />
          </span>
          <span>
            <label for="rubber duck">rubber duck</label>
            <input
              type="radio"
              name="gender"
              id="rubber duck"
              value="rubber duck"
            />
          </span>
        </div>
      </div>

      <span
        ><label for="ofage">Adult:</label>
        <input type="checkbox" name="ofage" id="ofage"
      /></span>

      <span
        ><label for="soab">Сукин сын:</label>
        <input type="checkbox" name="soab" id="soab"
      /></span>

      <span
        ><label for="origincountry">Country of origin:</label>
        <input type="text" name="origincountry" id="origincountry"
      /></span>

      <span
        ><label for="telnum">Phone number:</label>
        <input type="text" name="telnum" id="telnum"
      /></span>

      <div class="buttonRow">
        <button class="registerButton" type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
